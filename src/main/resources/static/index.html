<!DOCTYPE HTML>
<html>
<head>
    <title>Emiya</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="setup-generator">
            <h1>Emiya</h1>
            <form action="#">
                <br/>
                <label>
                    Number of Players
                    <input class="players" type="number" name="Players" min="1" max="5" value="1"/>
                </label>
                <br/>
                <br/>
                <section class="cardSets">
                </section>
                <br/>
                <input type="submit" value="Go!"/>
                <input class="reset" type="button" value="Reset"/>
            </form>
            <div class="randomSetup">

                <div class="scheme-container">
                    <h4>Scheme</h4>
                    <p class="scheme"></p>
                </div>


                <div class="mastermind-container">
                    <h4>Mastermind</h4>
                    <p class="mastermind"></p>
                </div>

                <div class="villains-container">
                    <h4>Villains</h4>
                    <ul class="villains row"></ul>
                </div>

                <div class="heroes-container">
                    <h4>Heroes</h4>
                    <ul class="heroes row"></ul>
                </div>

            </div>
        </div>
        <div class="cleanup-generator">
            <h2>Clean Up</h2>
            <h4>Bystanders</h4>
            <p class="bystanders"></p>
            <h4>Wounds</h4>
            <p class="wounds"></p>
            <h4>Bindings</h4>
            <p class="bindings"></p>
            <h4>Shards</h4>
            <p class="shards"></p>
            <h4>Sidekicks</h4>
            <p class="sidekicks"></p>
            <h4>Ambitions</h4>
            <p class="ambitions"></p>
        </div>
    </div>
</body>
</html>

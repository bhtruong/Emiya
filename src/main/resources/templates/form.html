<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/generateRandomSetup}" th:object="${setupForm}" method="post">
    <br/>
    Number of Players
    <input type="number" name="Players" min="1" max="5" />
    <br/>
    <br/>
    <input th:field="*{Legendary}" type="checkbox" name="Legendary" value="Legendary" /> Legendary
    <input th:field="*{DarkCity}" type="checkbox" name="Dark City" value="Dark City" /> Dark City
    <input th:field="*{FantasticFour}" type="checkbox" name="Fantastic Four" value="Fantastic Four" /> Fantastic Four
    <br/>
    <br/>
    <input type="submit" value="Go!"/>
    <input type="reset" value="Reset"/>
</form>
</body>
</html>
